    <p>

    </p>
    <script src="../../StringPrototyped.js"></script>
    <script type="text/javascript">
        // Extend the string class with prototype
        if (typeof (String) !== 'undefined') {
            String.prototype[''] = function (callback) {
                var input = this;
                var ctx = new proto.string.StringPrototyped(input);
                if (typeof callback === 'function') {
                    callback(input);
                }
                return ctx;
            };
        }

        console.log(' - StringPrototyped:', typeof StringPrototyped, proto.string.StringPrototyped);

    </script>
